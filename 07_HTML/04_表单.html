<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            - 在现实生活中表单用于提交数据
            - 在网页中也可以使用表单，网页中的表单用于将本地的数据提交给服务器
            - 使用form 标签来创建一个表单 
     -->
     <!-- 
        form 的属性
            active 表单要提交的服务器的地址
      -->
      <form action="">
            <!-- 
                文本框
                注意：数据要提交到服务器中，必须要为元素指定一个name 属性值
            -->
            文本框 <input type="text" name="username">
            <br><br>

            <!-- 密码框 -->
            密码框 <input type="password" name="password">
            <br><br>

            <!-- 
                单选按钮
                    - 像这种选择框，必须要指定一个value属性，value属性最终会作为用户的填写值传递给服务器
                    - checked 可以将单选按钮设置为默认选中
            -->
            单选按钮 <input type="radio" name="hello" value="a">
                    <input type="radio" name="hello" value="b" checked>
            <br><br>

            <!--
                多选按钮
            -->
            多选框  <input type="checkbox" name="test" value="1">
                    <input type="checkbox" name="test" value="2">
                    <input type="checkbox" name="test" value="3">
            <br><br>
            
            <!-- 下拉列表 selected 表示默认选中 -->
            <select name="haha">
                <option value="i">云南大学</option>
                <option selected value="ii">昆明理工大学</option>
                <option value="iii">昆明医科大学</option>
            </select>
            
            <!-- 提交按钮 value表示注册按钮的值 -->
            <input type="submit" value="注册">
      </form>
</body>
</html>
