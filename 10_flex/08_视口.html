    <!-- 
        不同的设备完美视口的大小是不一样的
            iphone 6 -- 375
            iphone6plus -- 414
        
        由于不同设备视口和像素比不同，所以同样的375个像素在不同的设备下的意义是不一样的
            比如在 iphone6 中 375就是全屏，而到了plus 中375 就会缺一块

        所以在移动端开发时，就不能再使用px来进行布局了

        vw 表示的是视口的宽度（viewport width）
            - 100vw = 一个视口的宽度
            - 1vw = 1%视口宽度

            vw这个单位永远相当于视口宽度进行计算

            设计图的宽度
                750px 1125px

            设计图
                750px

            使用vw作为单位
                100vw

     -->
