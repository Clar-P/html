<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性：
            controls 是否允许用户控制播放（有controls就有控制界面，没有就不能控制）
            autoplay 音频文件是否自动播放
                如果设置了autopla则音乐在打开界面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
    -->
    <!-- <audio src="路径" controls autoplay></audio> -->

    <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
            这样的好处是像  IE8等浏览器不支持audio或者兼容性不支持MP3或ogg
            格式的直接反馈文字
    -->
    <audio controls>
        对不起，您的浏览器不支持播放音频，请升级浏览器
        <source src=".mp3" >
        <source src=".ogg" >
        <embed src="" type="" width=""  height="">
            <!-- 老版本浏览器兼容 -->
    </audio>

    

    

    <!-- 
        video标签引入视频
            使用方式基本上和audio一样
     -->
     <video cortrols>
        <source src="MP4">
        <source src="webm">

     </video>



    <!-- 
        或者第二种
     -->
     <iframe src="//player.bilibili.com/player.html?aid=428505507&bvid=BV18G411p75M&cid=776629755&page=1" > </iframe>
     <iframe src="//player.bilibili.com/player.html?aid=77217003&bvid=BV1XJ411X7Ud&cid=259217135&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        <!-- 
            把要播放的视屏上传到视屏网站，然后点击视屏分享，复制通用代码到src中即可
        -->
</body>
</html>
