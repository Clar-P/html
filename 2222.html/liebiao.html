<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        在html中也可以创建列表，html列表一共有三种：
            1有序列表
            2无序列表
            3定义列表
        无序列表：使用ul标签来创建列表
            使用li表示列表项
        
        有序列表：使用ol标签来创建列表
            使用li表示列表项
        
        定义列表：使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        列表之间可以互相嵌套
     
        -->

<!-- 
    ul使用最多，
 -->
      <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
      </ul>
    <ol>
        <li>结构</li>
        <li>行为</li>
        <li>表现</li>
    </ol>


    <dl>
        <dt>结构</dt>
        <dt>结构表示网页的结构，结构用来规定网页那里是标题，那里是段落 </dt>
    </dl>


<ul>
    <li>
        aa
        <ul>
            <li>aa-1</li>
            <li>aa-2</li>
        </ul>
    </li>
</ul>
</body>
</html>
