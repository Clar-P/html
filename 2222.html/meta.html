<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        mate主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset指定网页的字符集
        name 指定数据的名称
        content 指定的数据的内容
            keywords表示网站的关键字，可以同时指定多个关键字，关键字之间使用,隔开
            description用于指定网站的描述
                网站的描述会显示在搜索引擎的搜索结果中
            title标签中的内容会作为搜索结果的超链接上的文字显示

        -->
     <meta name="keywords" content="THML5,前端，css3">
     <meta name="description" content="这是一个非常不错的网站">
    <!-- <meta http-equiv='refresh' content='3（ 3s后跳转）;url（地址）=https://www.mozilla.org'>
    将网页重定向到另一个网站（跳转到另一个网站）
    
    -->
    <meta http-equiv="refresh" content='3;url=https://www.baidu.com'>
     <title>Document</title>
</head>
<body>
    
</body>
</html>
