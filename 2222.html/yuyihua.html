<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构，所以在使用html标签时，
            应该关注的是标签上的语义，而不是他的样式
            标题标签：
                h1~h6一共有六级标签
                从h1~h6重要性递减，h1在网页中的重要性仅次于title标签，一般情况一个页面只会有一个标签
                一般情况只会到h3,h4~h6很少用到
            在页面中独占一行的元素叫块元素（block element）
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>
    
    <!-- 
    hgroup标签用来标签分组，可以将一组相关的标题同时放入到hgroup
    -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

     <!-- 
        p标签中的内容表示段落
        p也是一个块元素
      -->
      <p>在p标签中的内容就表示一个段落</p>
      <p>在p标签中的内容就表示一个段落</p>
    
      <!-- 
        em标签用于表示语音语调的一个加重
        在页面内不会独占一行的元素称为行内元素
       -->
      <p>今天天气<em>真</em>不错</p>

    <!-- 
        strong表示强调，重要内容（加粗）
     -->
      <p>今天你必须<strong>要完成</strong>作业</p>

      鲁迅说：
      <!--  blockquote 表示一个长引用（会独占一行，是块元素） -->
      <blockquote>
        这句话我从来没说过
      </blockquote>

      <!-- q元素表示一个短引用（不会换行是一个行内元素） -->
      子曰：<q>学而时习之，不亦乐乎</q>
     
     <!-- br标签表示换行，几个br就是换几行（空格会被自动忽略） -->
      <br><br><br>
    今天天气真不错
</body>
</html>
