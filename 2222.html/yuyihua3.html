<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构语义化标签）
     -->
     <!-- 
        header表示网页的头部
        main表示网页的主体(一个网页只有一个main)
        footer表示网页的底部
        nav表示网页中的导航
        aside表示与主体相关的其他内容（侧边栏）
        article表示一个独立的文章

        section表示一个独立的区块，上边的标签都不能使用时用section
        div没有语义，就用来表示一个区块，目前来讲还是我们主要的一个布局元素
        span行内元素，没又任何语义，一般用于在网页中选中文字
      -->
      <header></header>
      <main></main>
      <footer></footer>
       
      <nav></nav>
        <aside></aside>
       <article></article>

       <section></section>

       <div></div>
       <span></span>

</body>
</html>
