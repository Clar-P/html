<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>

<body>
    <!-- 
        图片标签用于在当前页面中引入一个外部图片
         使用img标签来引入外部图片，img标签是一个自结束标签
         img这种元素属于替换元素（基于块和行内元素之间）即显示的不是元素本身，而是引入的外部图片
         属性：
            src属性指定的是外部图片的路径(路径规则和超链接是一样的)

            alt属性,对图片的描述， 这个描述默认情况下不会显示，有些浏览器会无法加载如路径错误时显示
                搜索引擎会根据alt中的内容来识别图片

            width图片的宽度
                单位是像素
            height图片的高度
                宽度和高度中如果只修改一个，则另一个会等比例变化
            
            注意：一般在pc端，不建议改图片大小，需要多大的图片就裁多大
                移动端，经常需要对图片进行缩放（大图缩小）
            
        
        图片的格式：
            jpeg(jpg)
                支持颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示照片
            gif
                支持颜色比较少，支持简单透明，支持动图
                适合颜色单一的图片，动图
            png
                支持的颜色丰富，支持复杂透明，不支持动图
                颜色丰富，复杂透明的图片（专为网页而生）
            webp
                谷歌新推出的专门用来表示网页中的图片的一种格式
                具备其他图片格式的所有优点，而且文件还特别的小
                缺点：兼容性不好


            base64
                将图片使用base64进行编码。这样可以直接将图片转换为字符，通过字符的形式来引入图片
                一般都是一些需要和网页一起加载的图片才会使用
                希望图片加载速度快时可以使用
                （搜索base64图片转换）

            效果一样用小的
            效果不一样用效果好的


     -->

     <img src="../img/2.jpg" alt="建筑">
     <img  width='600' height="100" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fdesk-fd.zol-img.com.cn%2Ft_s1440x900c5%2Fg5%2FM00%2F00%2F07%2FChMkJ1ZqMT-IMHceAAj1Vague3wAAGBHADM1DsACPVt121.jpg&refer=http%3A%2F%2Fdesk-fd.zol-img.com.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1660734430&t=d81dcd280d558cf36f560caa03d75c03" alt="钢铁侠">
     
</body>
