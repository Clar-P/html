        第二种方式：
            将样式写在head标签中的style标签里
                然后通过css的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
             内部样式表更加方便对样式进行复用
             问题：
                内部样式表只能对一个网页起作用
                    它里面的样式不能跨页面进行复用
     -->
    
     <!-- <style>

     </style> -->



     <!-- 
        第三种方式（外部样式表）最佳实践方式
            可以将一个css样式写到一个外部的css文件中,
                然后通过link标签来引入外部的css文件
            外部样式表需要通过link标签进行引入
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同的页面之间进行复用
            将样式编写到外部的css文件中，可以使用到浏览器的缓存机制、
                从而加快网页的加载速度。提高用户的体验

      -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        网页分为三个部分：
            结构（html）
            表现（css）
            行为（js）
        css
            层叠样式表
            网页实际上是一个多层的结构，通过css可以分别为网页的每一层来设置样式
                而最终我们只能看到网页的最上面一层
            css就是用来设置网页中元素的样式
     -->

                使用内联样式，只能对一个标签生效，如果希望影响到多个元素必须在每一个元素中都复制一遍
                并且当发生变化时，我们必须要一个一个的修改，非常的不方便，不利于维护
            注意：开发时绝对不要使用内联样式
