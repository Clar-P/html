<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a,b){
            //console.log(a + b);
            //计算完成后，不想将计算的结果直接打印，而是通过return存储起来，在外部想要打印的时候再打印
            return a + b

        }

        function fn(){
            /* 
                在函数中，可以通过return关键字来指定函数的返回值
                    返回值就是函数的执行结果。函数调用完毕返回值便会作为结果返回

                任何值都可以作为返回值使用（包括对象和函数之类）
                    如果return后不跟任何值，则相当于返回undefined
                    如果不写return，则函数的返回值依然是undefined

                return一执行函数立即结束
            */
            //return ()=>alert(123)
            //return{name:'孙悟空'}
            //return


            alert(123)
            return
            alert(456)
        }

        let result = fn()
        //result = sum(123,456)
        //result = sum(10, result)

        console.log('result = ', result);
    </script>
</head>
