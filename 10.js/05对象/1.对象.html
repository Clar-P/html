<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数据类型：
                原始值:
                    1.数值 Number
                    2.大整数 BigInt
                    3.字符串 String
                    4.布尔值 Boolean
                    5.空值 Null
                    6.未定义 Undefined
                    7.符号 Symbol
                对象：
                    对象是js中的一种符合数据类型
                        他相当于一个容器。在对象中可以存储各种不同的数据类型
                
                原始值只能用来表示一些简单的数据，不能表示复杂数据
                比如：表示一个人的全部信息

        */

        //创建对象
        let obj = Object()

        /* 
            对象中可以存储多个各种类型的数据
                对象中存储的数据，我们称之为属性

            向对象中添加属性：
                对象.属性名 = 属性值

            读取对象中的属性
                对象.属性名
                如果读取的是一个对象中没有的属性
                    不会报错而是undefined
        */
       obj.name = '孙悟空'
       obj.age = 18
       obj.gander = '男'

       //修改对象属性
       obj.name = 'tom sun'

       //删除属性
       delete obj.name

       console.log(obj.name)
    </script>
</head>
<body>
    
</body>
</html>
