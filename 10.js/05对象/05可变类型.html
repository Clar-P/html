<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            原始值都属于不可变类型，一旦创建就无法改变
            在内存中不会床架重复得原始值
        */

        let a = 10 
        let b = 10
        a = 12//当我们为一个变量重新赋值时。绝对不会影响其他变量

        //console.log('a=' , a)
        //console.log('b=' , b)

        /* 
            对象属于可变类型
            对象创建完成后，可以任意的添加删除修改对象中的属性
            注意：
                当对两个对象进行相等或全等比较时，比较的是对象的内存地址
                如果有两个变量同时指向一个对象，
                    通过一个变量修改对象后，对另一个变量也会产生影响
        */

        let obj = Object()
        obj.name = '孙悟空'
        obj.age = 18

        let obj2 = Object()
        //let obj3 = Object()
        //console.log(obj2 === obj3)//false

        let obj3 = obj2
        console.log(obj2 === obj3)//true

        let obj4 = obj
        obj4.name = '猪八戒'//当修改一个对象时，所有指向该对象的变量都会受到影响
        console.log('obj',obj)
        console.log('obj4',obj4)

    </script>
</body>
</html>
