<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /* 
            关系运算符
                关系运算符用来检查两个值之间的关系是否成立
                    成立返回true，不成立返回false
                >
                    用来检查左值是否大于右值
                >=
                    是否大于等于
                <
                    是否小于
                <=
                    是否小于等于 

            注意：
                当对非数值进行关系运算时，他会先将前转换为数值然后比较
                当关系运算符的两端是两个字符。他不会将字符串转换为数值，
                    而是逐位的比较字符的unicode编码（第一位比第一位，相同则比第二位）
                    利用这个特性可以对字符串按照字母排序
                注意比较两个字符串格式的数字时一定要进行类型转换
        */
       let result = 10 > 5 // true
       result = 5 > 5//false
       result = 5 >= 5//true

       result =  5 < '10'//true
       result =  '1' >false//true

       result = 'a' < 'b'//true
       result = 'z' < 'f'//fasle
       result = 'abc' < 'b'//true

       result = '12' < '2'//true
       result = +'12' < '2'//false

       //检查numb是否在5和10之间
       let num = 60
      // result = 5 < num < 10//错误写法
      result = num > 5  && num < 10 
    

       console.log(result)
    </script>
</head>

</body>
</html>
