    <script>
        /* 
            面向对象的特点：
                封装、继承和多态

            1.封装
                对象就是一个用来存储不同属性的容器
                对象不仅负责存储属性，还要负责数据的安全
                直接添加到对象中的属性并不安全，因为他们可以被任意的修改
                如何确保数据的安全：
                    1。私有化数据
                        将需要保护的数据设置为私有，只能在类内部使用（私有属性要先声明）
                    2. 提供setter和getter方法来开放对数据的操作
                        属性设置私有，通过getter和setter方法操作属性带来的好处
                            1.可以控制属性的读写权限
                            2.可以在方法中对属性的值进行验证

                封装主要用来保证数据的安全
                实现封装的方式：
                    1.属性私有化 加#
                    2.通过getter和setter方法来操作属性
        */

        class Person{

            //#address = '花果山' // 实例使用#开头就变成了私有属性，私有属性只能在类内部访问
            
            #name
            #age
            #gender
            constructor(name,age,gender){
                this.#name = name
                this.#age = age
                this.#gender = gender
            }

            sayhello(){
                console.log(this.#name);
            }

            //getter方法，用来读取属性
            getName(){
                return this.#name
            }

            //setter方法，用来设置属性
            setName(){
                this.#name = name
            }

            getAge(){
                return this.#age
            }

            setAge(age){
                if(age >= 0){
                    this.#age = age
                }
                
            }
        }

        const p1 = new Person('沙和尚',18,'男')
        const p2 = new Person('猪八戒',14,'女')

        p1.getName()

        p1.setName('猪八戒')

        p1.setAge(-12)

        p2.setAge(45)
        console.log(p1);
        console.log(p2);
    </script>
