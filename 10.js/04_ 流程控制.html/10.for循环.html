    <title>for循环</title>
    <script>
        /* 
            for循环：
                for循环和while循环没有本质区别，都是用来反复执行代码
                不同点是语法结构，for循环更加清晰
                语法：
                    for(初始化表达式；条件表达式；更新表达式){
                        语句....
                    }

                执行流程：
                    1.执行初始化表达式，初始化变量
                    2.执行条件表达式，判断循环是否执行（true执行，fasle终止）
                    3.判断结果为true，则执行循环体
                    4.执行更新表达式，对初始化变量进行修改
                    5.重复2，直到判断为false为止

                初始化表达式，在循环的整个的生命周期中只会执行一次
                for循环中的三个表达式都可以省略
                使用let在for循环的（）中声明的变量是局部变量，只能在for循环内部访问
                    使用var在for循环的（）中声明的变量可以在for循环的外部访问

                创建死循环的方式：
                    while(1){}
                    for(;;){}


            练习1：
                    求100以内3的倍数（求他们的个数和总和）
        */

        //let i = 0
        // while(1 < 5){
        //console.log(i)
        //i++
        //}

        let i = 9
        for (let i = 0; i < 5; i++) {
            let o = 34
            console.log(i)
        }
        console.log(o)
        console.log(i)

             }
        */

                 i++
             }
        */
    </script>
