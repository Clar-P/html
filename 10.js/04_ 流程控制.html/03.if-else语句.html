    <title>if-else</title>
    <script>
        /* 
            if-else语句
            语法：
                if（条件表达式）{
                    语句、、、
                }else{
                    语句、、、
                }

            执行流程：
                if-else执行时，先对条件表达式进行求值判断：
                    如果结果为true，则执行if后的语句
                    如果结果为false，则执行else后的语句

            if-else if-else语句：
                语法：
                    if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }
                    }else if(条件表达式){
                        语句...
                    }
                    }else if(条件表达式){
                        语句...
                    }
            执行流程：
                    if-else if-else语句，会自上向下依次对if后的条件表达式进行求值判断，
                        如果条件表达式结果为true，则执行当前if后的语句，执行完毕语句结束
                        如果条件表达式结果为false，则继续向下判断，直到找到true为止，
                        如果所有的条件表达式都是false，则执行else后的语句
                    
                    注意：
                        if-else if-else语句中只会有一个代码块会被执行
                            一旦有执行的代码块，下边的条件都不会再继续判断了
                            所以一定要注意条件语句的编写顺序
        */

        /* let age = 34
        if(age >= 60){
            alert('你已经退休了')
        }else{
            alert('你还没退休')
        } */


        let age = 50
        if(age >= 100){
            alert('你真是一个长寿的人')
        }else if(age >= 90){
            alert('你比楼上那位年轻不少')
        }else if(age >= 80){
            alert('你比90岁年轻')
        }else if(age >= 70){
            alert('你已经很能活了')
        }else if(age >= 60){
            alert('你真短命')
        }else{
            alert('你完了')
        }
