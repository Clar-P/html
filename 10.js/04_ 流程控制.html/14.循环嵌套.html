<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在循环中也可以嵌套其他循环

            希望在网页中打印出如下图形
            *****
            *****
            *****
            *****
            *****


            *
            **
            ***
            ****
            *****


            *****
            ****
            ***
            **
            *

            当循环发生嵌套时，外层循环没执行一次，内层循环都会执行一个完整的周期
        */
       //外层for循环可以控制高度
       for(let i =0; i <5 ; i++){
            //创建一个内层循环来控制图形宽度
            for(let j =0; j <5; j++){
                document.write('*')
                
            }
            document.write('<br>')
       }
       document.write('<hr>')
       
         
         for(let i =0; i <5 ; i++){
            
            for(let j =0; j < i+1; j++){
                document.write('*')
                
            }
            document.write('<br>')
       }
       document.write('<hr>')


       for(let i =0; i <5 ; i++){
            
            for(let j =0; j < 5-i; j++){
                document.write('*')
                
            }
            document.write('<br>')
       }
       document.write('<hr>')
       
       
    </script>
</head>
