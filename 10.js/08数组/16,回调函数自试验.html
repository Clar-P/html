        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
        }

        const personArr = [
            new Person('孙悟空', 18),
            new Person('沙和尚', 38),
            new Person('红孩儿', 8),
            new Person('白骨精', 16),

        ]

        function filter(arr,cb){
            const newArr = []
            for(let i=0 ; i<arr.length ; i++){
                if(cb(arr[i])){
                    newArr.push(arr[i])
                }
            }
            return newArr
        }

        function cb(a){
            return a.age<18
        }

        const result = filter(personArr,cb);
        console.log(result);
